<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Neon Gradient -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" /> <!-- Neon Green -->
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Neon Blue -->
    </linearGradient>
  </defs>

  <!-- Orbital Ring -->
  <ellipse cx="256" cy="270" rx="180" ry="60" 
           fill="none" 
           stroke="#3b82f6" 
           stroke-width="15" 
           stroke-opacity="0.8"
           filter="url(#glow)"
           transform="rotate(-15 256 256)"
  />

  <!-- Star Shape -->
  <polygon points="256 48, 323 186, 496 186, 356 288, 400 448, 256 344, 112 448, 156 288, 16 186, 189 186"
           fill="none"
           stroke="url(#neonGradient)"
           stroke-width="25"
           stroke-linejoin="round"
           stroke-linecap="round"
           filter="url(#glow)"
  />
</svg>
